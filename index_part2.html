    <div class="container-4" >
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons!</h2>
        <div class= "flex-box-pick-color flex-box-container-4" id="flex-box-change-my-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>

    </div>
    

    <div class="container-5" >
        <h2 id="black-jack">Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play!</span></h3>

        <div class= "flex-box-black-jack flex-box-container-5">
            <div class="flex-box-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            <div class="flex-box-blackjack-row-2">
                <div id="button-hit">
                    <button class="btn-lg mr-2 btn-primary" id="btn-blackjack-hit">Hit</button>
                    <button class="btn-lg mr-2 btn-warning" id="btn-blackjack-stand">Stand</button>
                    <button class="btn-lg mr-2 btn-danger" id="btn-blackjack-deal">Deal</button>
                </div>              
            </div>
            <div class="flex-box-blackjack-row-3">
                <table id="backjack-table">
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <th><span id="blackjack-wins">0</span></th>
                        <th><span id="blackjack-losses">0</span></th>
                        <th><span id="blackjack-draws">0</span></th>
                    </tr>
                </table>          
            </div>
        </div>
    </div>
